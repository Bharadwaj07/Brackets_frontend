<div class="form-container">
  <mat-card>
        <form class="register-form" [formGroup]="logInForm" (ngSubmit)="onSubmit()">
          <h2>Login</h2>
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email">
                <mat-error *ngIf="form.email.invalid"></mat-error>
              </mat-form-field>
              
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
              </mat-form-field>
              <button class="button" mat-raised-button color="primary">Login</button>
             <p>Don't Have an Account ? <button mat-button color="accent">Register</button></p>
        </form>
  </mat-card>
</div>
