<app-home-header></app-home-header>
<div class="container">
    <div class="row">
        <div class="col-3">
            <mat-form-field appearance="outline" style="margin: 10px;" *ngIf="classData">
                <mat-label>Class Code</mat-label>
                <input matInput [value]="classData.teamCode" readonly #input>
                <mat-icon matSuffix (click)="dissableCode(classData._id)" style="cursor: pointer;" (click)="copy(input)">content_copy</mat-icon>
            </mat-form-field>
            <div class="card">
                <div class="card-header assignment-header">
                    <h3>Members</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item student-list" *ngFor="let student of studentList">
                            <span>
                                {{student.name}}
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card ">
                <div class="card-body" *ngIf="classData">
                    <h1 class="card-title">{{classData.title}}</h1>
                    <h4>{{classData.owner.name}}</h4>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="row">
                <div class="col-7">
                    <div class="card" style="margin-top: 10px;" *ngFor="let assignment of classAssignment">
                        <div class="card-header" style="display: flex; justify-content: space-between;">
                            <span>Class: {{assignment.team.title}}</span>
                            <h5 class="card-title"> {{assignment.owner.name}}</h5>
                        </div>
                        <div class="card-body">

                            <p class="card-text">{{assignment.title}}</p>
                            <h4>Language : {{getLanguage(assignment.language)}}</h4>
                            <a class="btn btn-info" [routerLink]="['../../submission',assignment._id]">View</a>
                        </div>
                    </div>
                </div>
                <div class="col-5">

                    <div class="card">
                        <div class="card-body">
                            <!-- <button type="button" class="btn btn-info" style="width: 100%;"
                                (click)="createBranch()">Create Branch</button> -->
                            <!-- <li class="list-group-item student-list" *ngFor="let branch of branchList"
                                >
                                <span>
                                    {{branch.title}}
                                    <span class="badge  badge-pill" 
                                        style="cursor: pointer;">
                                        <mat-icon>delete</mat-icon>
                                    </span>
                                </span>
                            </li> -->
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                *ngFor="let branch of branchList" style="margin-top: 10px;">
                                {{branch.title}}
                                <span class="badge  badge-pill" >
                                    <mat-icon style="margin-left: 10px;cursor: pointer;" (click)='editBranch(branch)'>edit</mat-icon>
                                    <mat-icon style="margin-left: 10px;cursor: pointer;" (click)="deleteBranch(branch._id)">delete</mat-icon>
                                </span>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
