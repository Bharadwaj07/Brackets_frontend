<h4>Running TestCases</h4>
<mat-progress-bar mode="indeterminate" *ngIf="testCaseResult.length !==testCases.length"></mat-progress-bar>
<ul class="list-group" style="margin-top: 10px;" *ngIf="testCaseResult.length ===testCases.length">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let test of testCaseResult">
        {{test.testcase.title}}
        <span class="material-icons" *ngIf="test.response == true" style="color: green;">
            done
        </span>
        <span class="material-icons" *ngIf="test.response ==false"  style="color: red;">
            dangerous
        </span>
    </li>
        <button class="btn btn-warning" style="margin: 10px;" (click)="cancel()" *ngIf="testCaseResult.length === testCases.length">Ok</button>
</ul>
