<app-home-header></app-home-header>
<div class="container" style="margin-top: 20px;">
    <mat-card>
        <div class="header">
            <h1>Assignments Submission</h1>
        </div>
        <div class="card" *ngIf="!dataSource">
            <div class="card-body" style="margin: auto;">
                <h3>No Assignments Submission</h3>
            </div>
        </div>
        <ng-container *ngIf="dataSource">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="submission_date">
                    <th mat-header-cell *matHeaderCellDef> Submission Date </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.submissionDate |date: 'dd/MM/yyyy'}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="assignement_title">
                    <th mat-header-cell *matHeaderCellDef> Assignment Title </th>
                    <td mat-cell *matCellDef="let element">{{element.assignment.title}}</td>
                </ng-container>
                <ng-container matColumnDef="language">
                    <th mat-header-cell *matHeaderCellDef> Language </th>
                    <td mat-cell *matCellDef="let element">{{getLanguage(element.assignment.language)}}</td>
                </ng-container>
                <ng-container matColumnDef="submitted_by">
                    <th mat-header-cell *matHeaderCellDef> Submitted By</th>
                    <td mat-cell *matCellDef="let element">{{element.student.name}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- <ng-container *ngIf="!isEvaluated(element.student._id)"> -->
                            <button mat-button (click)="view(element)" color="primary">
                                View
                            </button> 
                        <!-- </ng-container> -->
                        <!-- <ng-container *ngIf="isEvaluated(element.student._id)">
                            <span style="color: green;">Evaluated</span>
                        </ng-container> -->
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-container>
    </mat-card>
</div>
