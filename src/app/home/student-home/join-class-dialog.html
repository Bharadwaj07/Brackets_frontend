<form [formGroup]="myForm" (ngSubmit)="onSubmit()"> 
    <h4>Join to Class</h4>
    <mat-form-field appearance="fill">
        <mat-label>Enter Class Code</mat-label>
        <input matInput formControlName="teamCode">
    </mat-form-field>

    <button mat-raised-button color="accent">Join</button>
</form>
