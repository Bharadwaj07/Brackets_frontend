<div class="message-container" [style]="getUserStyle()" >
    <div class="avatar">
        <img src="https://cdn4.iconfinder.com/data/icons/jetflat-2-faces-2/60/005b_042_user_profile_avatar_man_boy_round-512.png"
            width="50px" height="50px">
    </div>
    <div class="msg-text">
        <p>{{message.message}}</p>
        <span>{{time}} ({{message.user}})</span>
    </div>
</div>
