              {{class.title}}
            </mat-list-option>
          </mat-selection-list>
    </div>

        </div>
        <div class="send-msg">
            <mat-form-field appearance="outline" style="width: 70%;">
                <input matInput placeholder="Type Message">
            </mat-form-field>
        </div>
